<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航页面登录</title>
		<link rel="icon" href="./src/pic/index.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="src/reset.css" />
		<link rel="stylesheet" type="text/css" href="src/login.css">
	</head>
	<body>
		<div class="top">
			<div class="logo"></div>
			<div class="tittle">校园导览系统登录界面</div>
		</div>
		<div class="wrap">
			<div class="show_pic"></div>
			<div class="thing">
				<form action="" method="get">
					<div class="user">
						<span>用户名&nbsp;</span>
						<input type="text" name="user" value="" />
					</div>
					<div class="pass">
						<span>密码&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="password" name="pass" value="" />
					</div>
					<div class="pass">
						<span>邮箱&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="text" id="maile" value="" style="width:140px;" />
						<input type="button" id="yz" value="验证" style="height: 28px;text-align: center;vertical-align:bottom;width:50px">
					</div>
					<div class="user">
						<span>验证码&nbsp;&nbsp;&nbsp</span>
						<input type="text" id="ans" value="" />
					</div>
					<input type="button" id="login" value="登录" />
					<input type="button" id="reg" value="注册" />
				</form>
				<div class="pic" style="display:none">
					<div class="show" style="font-size: 21px;margin: 15px;">图片验证码</div>
					<input type="text" id="tpyzm">
					<div class="yzmshow" style="vertical-align: middle;display: inline-block;width:100px;height: 30px;overflow: hidden;"></div>
					<div class="tell" style="margin: 10px 0;">请输入图片内容，以发送邮件</div>
					<input type="button" id="ok" value="确认" style="width: 56px;height: 27px;font-size: 14px;" />
				</div>
			</div>
			<div class="message">登录校园导览系统，用户可以对校园地点进行点评。管理员可以进行地图的修改。</div>
		</div>
		
		<script src="src/Ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
